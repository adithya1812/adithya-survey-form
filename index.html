<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Adithya's Survey Form</h1>
    <p id="description">Please fill out this short survey form that will take about 5 minutes to complete</p>
    <form id="survey-form" method="post" action="mailto:adithya181209@gmail.com">
      <fieldset>
      <label for="name" class="question" id="name-label">Full name:<input id="name" type="text" placeholder="Enter your full name" required /></label>
      <label for="email" class="question" id="email-label">Email:<input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label for="age" class="question" id="number-label">Age:<input id="number" type="number" placeholder="Age" min="13" max="120" required /></label>
      </fieldset>
      <fieldset>
        <label id="qn1" class="question">Which of the following best describes you?</label>
        <label for="dropdown">
          <select id="dropdown" required>
            <option value="" disabled>Select the option which best describes you</option>
            <option value="1">Student</option>
            <option value="2">Full-Time Learner</option>
            <option value="3">Full-Time Job</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        <label id="qn2" class="question">Would you like to be friends with Adithya?</label>
        <label><input type="radio" class="inline" name="answer1" value="3" />Definitely</label>
        <label><input type="radio" class="inline" name="answer1" value="2" />Maybe</label>
        <label><input type="radio" class="inline" name="answer1" value="1" />Of course not</label>
        <label id="qn3" class="question">What do you think of Adithya?</label>
        <label class="qn3"><input type="checkbox" class="inline" value="1" />Stupid</label>
        <label class="qn3"><input type="checkbox" class="inline" value="2" />Smart</label>
        <label class="qn3"><input type="checkbox" class="inline" value="3" />Charismatic</label>
        <label class="qn3"><input type="checkbox" class="inline" value="4" />Disgusting</label>
        <label class="qn3"><input type="checkbox" class="inline" value="5" />Kind</label>
        <label class="qn3"><input type="checkbox" class="inline" value="6" />Mean</label>
        <label id="qn4" class="question">How would you rate Adithya out of ten?</label>
        <label id="qn4" class="qn4"><input id="ans5" type="number" placeholder="Enter a number from 0 to 10" min="0" max="10" required /></label>
        <label id="qn5" class="question">What do you like the most about Adithya?</label>
        <label id="qn5" class="qn5"><textarea id="ans4" required placeholder="Write a few words on what you like the most about Adithya..." rows="10"></textarea></label>
      </fieldset>
      <fieldset>
        <label id="qn6" class="question">Any comments or suggestions for Adithya?</label>
        <label id="qn6" class="qn6"><textarea id="ans6" placeholder="Write a few words on what Adithya can improve on..." rows="10"></textarea></label>
      </fieldset>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
